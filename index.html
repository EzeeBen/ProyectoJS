<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos.css">
    <title>Pre-entrega 3</title>
</head>
<body>
    <div class="contenedor">
        <section class="pantalla">
            0
        </section>

        <section class="calc-btns">
            <div class="calc-btn-fila">
                <button class="calc-btn doble">
                    C
                </button>
                <button class="calc-btn">
                    &larr;
                </button>
                <button class="calc-btn">
                    &divide;
                </button>
            </div>
            <div class="calc-btn-fila">
                <button class="calc-btn">
                    7
                </button>
                <button class="calc-btn">
                    8
                </button>
                <button class="calc-btn">
                    9
                </button>
                <button class="calc-btn">
                    &times;
                </button>
            </div>
            <div class="calc-btn-fila">
                <button class="calc-btn">
                    4
                </button>
                <button class="calc-btn">
                    5
                </button>
                <button class="calc-btn">
                    6
                </button>
                <button class="calc-btn">
                    &minus;
                </button>
            </div>
            <div class="calc-btn-fila">
                <button class="calc-btn">
                    1
                </button>
                <button class="calc-btn">
                    2
                </button>
                <button class="calc-btn">
                    3
                </button>
                <button class="calc-btn">
                    &plus;
                </button>
            </div>
            <div class="calc-btn-fila">
                <button class="calc-btn triple">
                    0
                </button>
                <button class="calc-btn">
                    &equals;
                </button>
            </div>

        </section>
    </div>


    <script src="./JS/proyecto.js"></script>
</body>
</html>
